name: Convert Markdown to HTML

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert Markdown to Baseline HTML
        run: |
          for file in $(find . -name "*.md"); do
            docker run --rm \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              pandoc/minimal:3.1.1 \
              -o ${file%.md}_baseline.html \
              ${file}
          done

      - name: Convert Markdown to Customized HTML
        run: |
          for file in $(find . -name "*.md"); do
            docker run --rm \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              pandoc/minimal:3.1.1 \
              -o ${file%.md}_custom.html \
              ${file}
          done

      - name: Remove <li><p> tags from Customized HTML
        run: |
          for file in $(find . -name "*_custom.html"); do
            sed -i -E 's#<li><p>([^<]*)</p></li>#<li>\1</li>#g' ${file} >/dev/null 2>&1 || true
            sed -i -E 's#</p></li>#</li>#g' ${file} >/dev/null 2>&1 || true
          done

      - name: Diff Baseline and Customized HTML
        run: |
          for file in $(find . -name "*.md"); do
            echo $file
            diff ${file%.md}_baseline.html ${file%.md}_custom.html >> diff.log 2>/dev/null || true
            echo ""
          done

      - name: Configure Git
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Add and Push HTML files
        run: |
          git add *_baseline.html
          git add *_custom.html
          git add diff.log
          git commit -m "Update README"
          git push origin main
