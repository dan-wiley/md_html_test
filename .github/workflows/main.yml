name: Convert Markdown to HTML

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert Markdown to Baseline HTML
        run: |
          for file in $(find . -name "*.md"); do
            docker run --rm \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              pandoc/core:3.0 \
              -o ${file%.md}_baseline.html \
              ${file}
          done

      - name: Convert Markdown to Customized HTML
        run: |
          for file in $(find . -name "*.md"); do
            docker run --rm \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              -v ${{ github.workspace }}/add-class.lua:/workspace/add-class.lua \
              pandoc/core:3.0 \
              --lua-filter=add-class.lua \
              -o ${file%.md}_custom.html \
              ${file}
          done

      - name: Configure Git
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Add and Push HTML files
        run: |
          git add *_baseline.html
          git add *_custom.html
          git commit -m "Update README"
          git push origin main
